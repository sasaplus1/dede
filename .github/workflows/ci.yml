name: CI

on:
  - push
  - pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.command }}
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    strategy:
      fail-fast: false
      matrix:
        command:
          - nimble build
          - nimble check
          - nimble format && git diff --exit-code
          - nimble lint
          - nimble test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: jiro4989/setup-nim-action@3a60cf06f20c1cf3a9becf76b30288c0361d5f1e # v2.2.2
        with:
          nim-version: 2.2.4
          nim-install-directory: nim
          parent-nim-install-directory: /opt
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: nimble --localdeps install -dy
      - run: nimble --localdeps setup
      - run: ${{ matrix.command }}
  build:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - if: matrix.os != 'macos-latest'
        uses: jiro4989/setup-nim-action@3a60cf06f20c1cf3a9becf76b30288c0361d5f1e # v2.2.2
        with:
          nim-version: stable
          nim-install-directory: nim
          parent-nim-install-directory: ${{ runner.temp }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - if: matrix.os == 'macos-latest'
        run: brew update && brew install nim
      - if: matrix.os == 'ubuntu-latest'
        uses: mlugg/setup-zig@fa65c4058643678a4e4a9a60513944a7d8d35440 # v2.1.0
      - if: matrix.os == 'ubuntu-latest'
        run: echo "$GITHUB_WORKSPACE" >> "$GITHUB_PATH"
      - run: nimble --localdeps install -dy
      - run: nimble --localdeps setup
      - run: nimble release
      # without dede.exe
      - run: find release -name 'dede' -type f -exec chmod +x {} \;
      # macOS
      - if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dede-macos-x86_64
          path: release/dede-macos-x86_64
      - if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dede-macos-aarch64
          path: release/dede-macos-aarch64
      - if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dede-macos-universal
          path: release/dede-macos-universal
      # Linux
      - if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dede-windows-x86_64
          path: release/dede-windows-x86_64
      - if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dede-linux-x86_64-gnu
          path: release/dede-linux-x86_64-gnu
      - if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dede-linux-x86_64-musl
          path: release/dede-linux-x86_64-musl
      - if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dede-linux-aarch64-gnu
          path: release/dede-linux-aarch64-gnu
      - if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dede-linux-aarch64-musl
          path: release/dede-linux-aarch64-musl
  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs:
      - test
      - build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - run: gh release create "$GITHUB_REF_NAME" --title "$GITHUB_REF_NAME" --generate-notes --draft
        env:
          GH_PROMPT_DISABLED: 1
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts
          pattern: dede-*
      - run: >
          find . -maxdepth 1 -type d -name 'dede-windows-*'
          -exec sh -c 'cd "{}" && zip -r "../$(basename "{}").zip" .' \;
        working-directory: artifacts
      - run: >
          find . -maxdepth 1 -type d \( -name 'dede-macos-*' -o -name 'dede-linux-*' \)
          -exec sh -c 'tar -czf "$(basename "{}").tar.gz" -C "{}" .' \;
        working-directory: artifacts
      - run: gh release upload "$GITHUB_REF_NAME" *.{zip,tar.gz}
        working-directory: artifacts
        env:
          GH_PROMPT_DISABLED: 1
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: gh release edit "$GITHUB_REF_NAME" --draft=false
        env:
          GH_PROMPT_DISABLED: 1
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
